<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Paint App Build on WebGL">
    <link rel="stylesheet" href="style/style.css">
    <title>Pain(t)</title>
</head>
<body>
    <div class="main">
        <div class="tools-container">
            <div class="drawing">
                <div>
                    <input type="radio" name="draw-mode" id="pen" onchange="updateToggle()">
                    <label for="pen">Pen</label>
                </div>
                <div>
                    <input type="radio" name="draw-mode" id="line" onchange="updateToggle()">
                    <label for="line">Line</label>
                </div>
                <div>
                    <input type="radio" name="draw-mode" id="square" onchange="updateToggle()">
                    <label for="square">Square</label>
                </div>
                <div>
                    <input type="radio" name="draw-mode" id="rectangle" onchange="updateToggle()">
                    <label for="rectangle">Rectangle</label>
                </div>
            </div>

            <div class="color-pick">
                <label for="color-picker">Color</label><br>
                <input type="color" id="color-picker" onchange="colorChanged()">
            </div>
        </div>
        <canvas id="gl-canvas" width="600" height="600"></canvas>
    </div>

    <script id="vertex-shader" type="notjs">
        attribute vec4 a_position;
        attribute vec4 a_color;

        varying vec4 v_color;

        void main() {
            v_color = a_color;
            gl_Position = a_position;
        }
    </script>
    <script id="fragment-shader" type="notjs">
        precision mediump float;

        varying vec4 v_color;

        void main(){
            gl_FragColor = v_color;
        }
    </script>
