<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Paint App Build on WebGL">
    <title>Pain(t)</title>
</head>
<body>
    <div class="main">
        <div class="tools-container">
            <div>
                <input type="radio" name="draw-mode" id="pen" onchange="updateToggle()">
                <label for="pen">Pen</label>
            </div>
            <div>
                <input type="radio" name="draw-mode" id="line" onchange="updateToggle()">
                <label for="line">Line</label>
            </div>
            <div>
                <input type="radio" name="draw-mode" id="square" onchange="updateToggle()">
                <label for="square">Square</label>
            </div>
            <div>
                <input type="radio" name="draw-mode" id="rectangle" onchange="updateToggle()">
                <label for="rectangle">Rectangle</label>
            </div>
        </div>
        <canvas id="gl-canvas" width="600" height="600"></canvas>
    </div>

    <script id="vertex-shader-pen-line" type="notjs">
        attribute vec4 a_position;

        void main() {
            //gl_Points = 3.0;
            gl_Position = a_position;
        }
    </script>
    <script id="fragment-shader-pen-line" type="notjs">
        precision mediump float;

        void main(){
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>

    <script id="vertex-shader-square-rect" type="notjs">
        attribute vec4 a_position;

        void main() {
            //gl_Points = 3.0;
            gl_Position = a_position;
        }
    </script>
    <script id="fragment-shader-square-rect" type="notjs">
        precision mediump float;

        void main(){
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
