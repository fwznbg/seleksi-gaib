<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Cube and Pyramid build on WebGL with random color">
    <link rel="stylesheet" href="style.css">
    <title>Web GL</title>
</head>
<body>
    <div class="main">
      <div class="canvas-container">
        <div class="slidecontainer">
          <canvas id="canvas1" height=480 width=480></canvas>
          <div class="slide-label">
            <label for="x-cube">Angle X</label>
            <input type="range" min="0" max="360" value="0" class="slider" id="x-cube" name="x-cube">
            <output>0</output>
          </div>
          <div class="slide-label">
            <label for="y-cube">Angle Y</label>
            <input type="range" min="0" max="360" value="0" class="slider" id="y-cube" name=y-cube>
            <output>0</output>
          </div>
          <div class="slide-label">
            <label for="z-cube">Angle Z</label>
            <input type="range" min="0" max="360" value="0" class="slider" id="z-cube" name=z-cube>
            <output>0</output>
          </div>
        </div>
      </div>

      <div class="canvas-container">
        <div class="slidecontainer">
        <canvas id="canvas2" height=480 width=480></canvas>
        <div class="slide-label">
            <label for="x-pyramid">Angle X</label>
            <input type="range" min="0" max="360" value="0" class="slider" id="x-pyramid" name="x-pyramid">
            <output>0</output>
          </div>
          <div class="slide-label">
            <label for="y-pyramid">Angle Y</label>
            <input type="range" min="0" max="360" value="0" class="slider" id="y-pyramid" name="y-pyramid">
            <output>0</output>
          </div>
          <div class="slide-label">
            <label for="z-pyramid">Angle Z</label>
            <input type="range" min="0" max="360" value="0" class="slider" id="z-pyramid" name="z-pyramid">
            <output>0</output>
          </div>
        </div>
      </div>
    </div>
    
    <script id="vertex-shader-cube" type="notjs">
      
        attribute  vec4 a_position;
        attribute  vec4 a_color;

        uniform mat4 u_matrix;

        varying vec4 v_color;

        void main()
        {
            v_color = a_color;
            gl_Position = u_matrix * a_position;
        }
      </script>
       
      <script id="fragment-shader-cube" type="notjs">
        precision mediump float;

        varying vec4 v_color;

        void
        main()
        {
            gl_FragColor = v_color;
        }
      </script>

      <script id="vertex-shader-pyramid" type="notjs">
      
        attribute  vec4 a_position;
        attribute  vec4 a_color;

        uniform mat4 u_matrix;

        varying vec4 v_color;

        void main()
        {
            v_color = a_color;
            gl_Position = u_matrix * a_position;
        }
      </script>
       
      <script id="fragment-shader-pyramid" type="notjs">
        precision mediump float;

        varying vec4 v_color;

        void
        main()
        {
            gl_FragColor = v_color;
        }
      </script>
      <script src="script.js"></script>
</body>
</html>
